{% extends "base.html" %}

{% block content %}
    <nav class='navbar bg-nav'>
        <a href="" class = "navbar-brand text-light">  &nbsp;&nbsp; BI As a Service App</a>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display 4 mt-100" style="font-size: 80px"> Use The Power of AI For Your Business </h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form name="signup_form" class="form">
                            <label for="name">Your Name</label>
                            <input type="text" name="name" class="field" required>
                
                            <label for="email">Your Email</label>
                            <input type="email" name="email" class="field" required>
                
                            <label for="password">Password</label>
                            <input type="password" name="password" class="field" required>

                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" class="field" required>

                            <label for="company">Your Company</label>
                            <input type="text" name="company" class="field" required>

                            <label for="phone">Your Phone</label>
                            <input type="text" name="phone" class="field">
                
                            <p class="error error--hiden"></p>
                            <input type="submit" class="btn btn-primary btn-block bt-lg" value="Sign Up">
                        
                        </form>
                        <p class="mt-2">Already a Member? <a href="/user/login">Login Here</a> </p>

                    </div>

                </div>

            </div>
        
        </div>
        
    </div>
{% endblock%}
